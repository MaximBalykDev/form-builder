<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="form" (ngSubmit)="registerUser()">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="registerUserData.email" formControlName="email" type="text" class="form-control rounded-0">
            <div
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
              class="validation"
            >
              <small
                *ngIf="form.get('email')?.errors?.['required']"
              >
                Email field cannot be empty.</small>
              <small
              *ngIf="form.get('email')?.errors?.['email']"
              >
                Enter correct email</small>
            </div>
          </div>
          <div class="form-group pb-1">
            <label >Password</label>
            <input [(ngModel)]="registerUserData.password" formControlName="password" type="password" class="form-control rounded-0">
            <div
              *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
              class="validation"
            >
              <small *ngIf="form.get('password')?.errors?.['required']"
              >
                Password field cannot be empty.
              </small>

              <small *ngIf="form.get('password')?.errors?.['minlength']"
              >
                Min length of the password {{form.get('password')?.errors?.['minlength'].requiredLength}}
                Currently length {{form.get('password')?.errors?.['minlength'].actualLength}}
              </small>
            </div>
          </div>

          <button type="submit" class="btn btn-primary float-end" [disabled]="form.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
